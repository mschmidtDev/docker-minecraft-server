services:
  mc:
    image: itzg/minecraft-server
    environment:
      EULA: "true"
      VERSION: "1.20.1"
      MODRINTH_MODPACKS: 6HvKwSky
      MODRINTH_VERSION: AEvz8MUx
      ENABLE_WHITELIST: true
      WHITELIST: ${WHITELIST}
      RCON_PASSWORD: ${RCON_PASSWORD}
    ports:
      - "25565:25565"
    volumes:
      - data:/data
    env_file:
      - .env
    stdin_open: true
    tty: true
    restart: unless-stopped
volumes:

  data: {}







