services:
  mc:
    image: itzg/minecraft-server:java21
    environment:
      #JAVA_VERSION: "21"
      OPS: ${OPS}
      TYPE: "MODRINTH"
      INIT_MEMORY: "12G"
      MAX_MEMORY: "14G"
      EULA: "true"
      #VERSION: "1.20.1"
      #MODRINTH_PROJECTS: fabric-api
      MODRINTH_MODPACK: homestead
      MODRINTH_VERSION: tGqYeW2p
      #MODRINTH_LOADER: fabric
      ENABLE_WHITELIST: true
      WHITELIST: ${WHITELIST}
      RCON_PASSWORD: ${RCON_PASSWORD}
    ports:
      - "25565:25565"
      - "24454:24454"
    volumes:
      - data:/data
    env_file:
      - .env
    stdin_open: true
    tty: true
    restart: unless-stopped
volumes:

  data: {}



























