services:
  mc:
    image: itzg/minecraft-server
    environment:
      EULA: "true"
      ENABLE_WHITELIST: true
      WHITELIST: Merlin_x3,Phil0xFF
      TYPE: "MODRINTH"
      MODRINTH_MODPACK: "Aged"
      MODRINTH_VERSION: "zhsvN65f"
    ports:
      - "25565:25565"
    volumes:
      - data:/data
    stdin_open: true
    tty: true
    restart: unless-stopped
volumes:
  data: {}
